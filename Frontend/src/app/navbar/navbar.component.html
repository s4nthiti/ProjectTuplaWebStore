<header>
    <div class="headerwrapper">
        <nav class="navbar navbar-expand navbar-custom navbar-light sticky">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <a class="tupla-logo text-glowing-0" href="#">TuplaWebStore</a>
                    </li>
                </ul>
                <div class="ml-auto" *ngIf="!isLoggedIn()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="authen-button text-glowing-0" [routerLink]="['login']" routerLinkActive="active">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="authen-button text-glowing-0" [routerLink]="['register']" routerLinkActive="active">Register</a>
                        </li>
                    </ul>
                </div>
                <div class="ml-auto" *ngIf="isLoggedIn()">
                    <div class="row row2">
                        <div class="col-sm-2">
                            <a class="toggle-button" (click)="toggleNav()">
                                <span class="navbar-toggler-icon"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mySidenav" class="sidenav">
                <div class="sidebar-box" style="padding-top: 20px; height: auto;">
                    <div>
                        <img class="rounded image-profile" [src]="authService.decodeToken?.UserIMG" width="100px">
                        <a class="name-overflow">{{authService.decodeToken?.Firstname + ' ' + authService.decodeToken?.Lastname}}</a>
                    </div>
                    <a class="tupla-logo">Link</a>
                    <a class="tupla-logo">Link</a>
                    <a class="tupla-logo">Link</a>
                </div>
            </div>
        </nav>
    </div>
</header>
